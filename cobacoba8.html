<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MobileNetV2 ImageNet Predictor</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.1"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    img {
      max-width: 300px;
      margin-top: 15px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>MobileNetV2 ImageNet Prediction</h2>

  <input type="file" id="imageUpload" accept="image/*" />
  <br />
  <img id="preview" />
  <div id="result">Loading model...</div>

  <script>
    let model;

    async function loadModel() {
      model = await mobilenet.load({
        version: 2,
        alpha: 1.0
      });
      document.getElementById("result").innerText = "Model loaded. Upload an image.";
    }

    loadModel();

    const imageUpload = document.getElementById("imageUpload");
    const preview = document.getElementById("preview");
    const resultDiv = document.getElementById("result");

    imageUpload.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async () => {
        preview.src = reader.result;
        preview.onload = async () => {
          resultDiv.innerText = "Predicting...";
          
          const predictions = await model.classify(preview);

          let output = "<b>Predictions:</b><br>";
          predictions.forEach(p => {
            output += `${p.className} â€” ${(p.probability * 100).toFixed(2)}%<br>`;
          });

          resultDiv.innerHTML = output;
        };
      };
      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
