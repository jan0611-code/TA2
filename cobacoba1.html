<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Upload Display</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .img-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }
    .img-box img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Upload and Display Images</h1>
  <input type="file" id="imageInput" accept="image/*" multiple />
  <div id="preview"></div>

  <script src="janice.js">
  </script>
</body>
</html>
