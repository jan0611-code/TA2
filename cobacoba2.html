<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Upload Grayscale Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      text-align: center;
    }
    img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Upload Image â†’ Show Original and Grayscale</h1>
  <input type="file" id="imageInput" accept="image/*" multiple />

  <div id="container"></div>

  <script>
    const input = document.getElementById("imageInput");
    const container = document.getElementById("container");

    input.addEventListener("change", () => {
      container.innerHTML = "";

      Array.from(input.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const originalSrc = e.target.result;

          // Create an image element
          const img = new Image();
          img.src = originalSrc;
          img.onload = () => {
            // Create a canvas for grayscale
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            canvas.width = img.width;
            canvas.height = img.height;
            // Resize to 128x128 before processing
            const resizeCanvas = document.createElement("canvas");
            resizeCanvas.width = 128;
            resizeCanvas.height = 128;
            const resizeCtx = resizeCanvas.getContext("2d");
            resizeCtx.drawImage(img, 0, 0, 128, 128);

            // Now transfer resized image to main canvas
            canvas.width = 128;
            canvas.height = 128;
            ctx.drawImage(resizeCanvas, 0, 0);(img, 0, 0);

            // Convert to grayscale
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
              const r = data[i];
              const g = data[i + 1];
              const b = data[i + 2];
              const gray = 0.299 * r + 0.587 * g + 0.114 * b;
              data[i] = data[i + 1] = data[i + 2] = gray;
            }

            ctx.putImageData(imageData, 0, 0);
            const graySrc = canvas.toDataURL();

            // Create card
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
              <h3>Original</h3>
              <img src="${originalSrc}"> 
              <h3>Grayscale</h3>
              <img src="${graySrc}"> 
            `;

            container.appendChild(card);
          };
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
