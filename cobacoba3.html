<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Upload Grayscale Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      text-align: center;
    }
    img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Upload Image â†’ Show Original and Grayscale</h1>
  <input type="file" id="imageInput" accept="image/*" multiple />

  <div id="container"></div>

  <script>
    const input = document.getElementById("imageInput");
    const container = document.getElementById("container");

    input.addEventListener("change", () => {
      container.innerHTML = "";

      Array.from(input.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const originalSrc = e.target.result;

          // Create an image element
          const img = new Image();
          img.src = originalSrc;
          img.onload = () => {
            // Create a canvas for grayscale
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            canvas.width = img.width;
            canvas.height = img.height;
            // Resize to 128x128 before processing
            const resizeCanvas = document.createElement("canvas");
            resizeCanvas.width = 128;
            resizeCanvas.height = 128;
            const resizeCtx = resizeCanvas.getContext("2d");
            resizeCtx.drawImage(img, 0, 0, 128, 128);

            // Now transfer resized image to main canvas
            canvas.width = 128;
            canvas.height = 128;
            ctx.drawImage(resizeCanvas, 0, 0);(img, 0, 0);

            // --- Bilateral Filter Implementation in JS ---
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            const diameter = 7; // d
            const sigmaColor = 80;
            const sigmaSpace = 80;
            const radius = Math.floor(diameter / 2);

            function gaussian(x, sigma) {
              return Math.exp(-(x * x) / (2 * sigma * sigma));
            }

            const copy = new Uint8ClampedArray(data);

            for (let y = 0; y < canvas.height; y++) {
              for (let x = 0; x < canvas.width; x++) {
                let idx = (y * canvas.width + x) * 4;
                let r0 = copy[idx], g0 = copy[idx+1], b0 = copy[idx+2];

                let sumR = 0, sumG = 0, sumB = 0;
                let wsum = 0;

                for (let dy = -radius; dy <= radius; dy++) {
                  for (let dx = -radius; dx <= radius; dx++) {
                    let ny = y + dy;
                    let nx = x + dx;

                    if (nx >= 0 && nx < canvas.width && ny >= 0 && ny < canvas.height) {
                      let nIdx = (ny * canvas.width + nx) * 4;

                      let r = copy[nIdx], g = copy[nIdx+1], b = copy[nIdx+2];

                      // spatial weight
                      let wSpace = gaussian(Math.sqrt(dx*dx + dy*dy), sigmaSpace);

                      // color weight (using grayscale distance)
                      let gray0 = (r0 + g0 + b0) / 3;
                      let grayN = (r + g + b) / 3;
                      let wColor = gaussian(gray0 - grayN, sigmaColor);

                      let w = wSpace * wColor;

                      sumR += r * w;
                      sumG += g * w;
                      sumB += b * w;
                      wsum += w;
                    }
                  }
                }

                data[idx] = sumR / wsum;
                data[idx+1] = sumG / wsum;
                data[idx+2] = sumB / wsum;
              }
            }

            ctx.putImageData(imageData(imageData, 0, 0);
            const graySrc = canvas.toDataURL();

            // Create card
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
              <h3>Original</h3>
              <img src="${originalSrc}"> 
              <h3>Grayscale</h3>
              <img src="${graySrc}"> 
            `;

            container.appendChild(card);
          };
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
